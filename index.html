<!DOCTYPE html>
<html lang="en">
<head>
  
   <link rel="icon" href="https://cdn.glitch.global/626ab5de-6812-4aea-b816-83553b116de8/favicon.ico?v=1707648410058" type="image/gif" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/bpt4kxz.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>userUNfriendly</title>
    <style>
        body {
            background-color: #808080;
            font-family: "pf-pixelscript", sans-serif;
            font-size: 20px;
            font-weight: 400;
            font-style: normal;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden; /* Förhindra att sidan scrollas */
        }

        #container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px; /* Justera beroende på behov */
            padding: 0 20px; /* Justera beroende på behov */
        }

        #form {
            flex: 1;
            margin-right: 20px; /* Justera beroende på behov */
        }

        #profile {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }

        #profile h2 {
            margin-bottom: 10px;
        }

        #nameProfile,
        #ageProfile,
        #imageProfile {
            margin-bottom: 20px;
        }

       #window {
    position: relative;
    border: 4px outset #0000ff;
    width: 600px;
    padding: 40px;
    margin: 20px;
    background-color: #c0c0c0;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centrera vertikalt */
    justify-content: center; /* Centrera horisontellt */
}

        #titleBar {
            background: linear-gradient(to bottom, #0000ff, #4682b4);
            color: #ffffff;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .inputContainer {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 20px;
            width: 100%;
            justify-content: space-between;
        }

        label {
            margin-bottom: 10px;
            color: #000000;
            font-family: "pf-pixelscript", sans-serif;
            font-weight: 400;
            font-style: normal;
            text-align: right;
            width: 80px;
            margin-right: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            width: auto;
        }

        input[type="text"]::placeholder {
            font-family: "Placeholder Font", sans-serif;
        }

        input,
        #clearButton,
        #submitButton,
        #nameSubmitButton,
        #captureButton {
            font-family: "pf-pixelscript", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            background: linear-gradient(to bottom, #0000ff, #4682b4);
            color: #ffffff;
            border: 2px solid #0000ff;
            flex-grow: 1;
            width: auto;
        }

        .fleeing-button {
            position: absolute;
            width: 150px;
            height: 50px;
            font-family: "pf-pixelscript", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            background: linear-gradient(to bottom, #0000ff, #4682b4);
            color: #ffffff;
            border: 2px solid #0000ff;
            transition: transform 0.5s ease-out;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            z-index: 9999;
        }
#video {
    width: 100%; /* Anpassa bredden efter behov */
    max-width: 400px; /* Maximal bredd för video */
    height: auto; /* Automatisk höjd */
}

#canvas {
    position: absolute;
    bottom: 0;
    right: 0;
    transform: translateX(100%);
    z-index: 1; /* Anpassa z-index efter behov */
}

#topButtons {
  position: fixed;
  top: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  width: auto;
  z-index: 9999;
}

#backButton,
#nextButton {
  font-family: "pf-pixelscript", sans-serif;
  font-weight: 400;
  font-style: normal;
  font-size: 18px;
  padding: 5px 10px;
  cursor: pointer;
  background: linear-gradient(to bottom, #0000ff, #4682b4);
  color: #ffffff;
  border: 2px solid #0000ff;
}

#backButton {
  position: fixed;
  top: 20px; /* Lägg till lite marginal från toppen */
  left: 20px; /* Lägg till lite marginal från sidan */
}

#nextButton {
  position: fixed;
  top: 20px; /* Lägg till lite marginal från toppen */
  right: 20px; /* Lägg till lite marginal från sidan */
}



        .fleeing-button:hover {
            background-color: #0056b3;
        }

        #nameSubmitButton {
            margin-left: 10px;
        }

        .inputContainer button {
            margin-left: 10px;
        }

       .number {
    position: absolute;
    font-size: 24px;
    cursor: pointer;
    animation: float 1s linear infinite, moveRandom 3s linear infinite;
    z-index: 2; /* Högre z-index än canvas */
}

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(40px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        @keyframes moveRandom {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(${Math.random() * 200}px, ${Math.random() * 200}px);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
        }

        .overlay img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="form">
        <div id="window">
            <div id="papper"></div>
            <div id="titleBar">Formulär</div>
            <div class="inputContainer">
                <label for="nameInput">Namn:</label>
                <input
                        type="text"
                        id="nameInput"
                        placeholder="Skriv ditt namn här..."
                />
                <input type="button" id="nameSubmitButton" value="Klar" />
            </div>
            <!-- Age Number Catcher Form -->
            <div class="inputContainer">
                <label for="ageInput">Ålder:</label>
                <input type="text" id="ageInput" placeholder="Exempel: 24" readonly />
                <button id="clearButton">Klar</button>
            </div>
            <!-- Camera Form -->
           <video id="video" width="400" height="300" autoplay></video>
    <button id="captureButton">Ta Bild</button>
    <canvas id="canvas" width="400" height="300"></canvas>
 
            <!-- Interactive Button -->
            <button class="fleeing-button">Skicka in</button>
        </div>
    </div>

    <!-- Pappret -->
    <div id="profile">
        <h2>Profil</h2>
        <div id="nameProfile"></div>
        <div id="ageProfile"></div>
        <div id="imageProfile"></div>
    </div>
  
  <div id="topButtons">
  <button id="backButton">Tillbaka</button>
  <button id="nextButton">Nästa</button>
</div>

</div>
<div class="overlay" id="overlay">
    <img src="https://cdn.glitch.global/626ab5de-6812-4aea-b816-83553b116de8/erroreld.gif?v=1707405633681" alt="Error GIF">
</div>
    <script src="script.js"></script>
</body>
</html>
